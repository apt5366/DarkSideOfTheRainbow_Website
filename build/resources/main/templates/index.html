        .crossfade > figure {
            animation: imageAnimation 30s linear infinite 0s;
            backface-visibility: hidden;
            background-size: cover;
            background-position: center center;
            color: transparent;
            height: 1200px;

            left: 0px;
            opacity: 0;
            position: absolute;
            top: 300px;
            width: 100%;

            z-index: -6;
        }


        .crossfade > figure:nth-child(1) { background-image: url("../images/im7.jpg"); }

        .crossfade > figure:nth-child(2) {
            animation-delay: 6s;
            background-image: url("../images/im4.jpg");
        }

        .crossfade > figure:nth-child(3) {
            animation-delay: 12s;
            background-image: url("../images/im8.jpg");
        }

        .crossfade > figure:nth-child(4) {
            animation-delay: 18s;
            background-image: url("../images/im3.jpg");
        }

        .crossfade > figure:nth-child(5) {
            animation-delay: 24s;
            background-image: url("../images/im6.jpg");
        }






        @keyframes
        imageAnimation {  0% {
            animation-timing-function: ease-in;
            opacity: 0;
        }
            8% {
                animation-timing-function: ease-out;
                opacity: 1;
            }
            17% {
                opacity: 1
            }
            25% {
                opacity: 0
            }
            100% {
                opacity: 0
            }
        }
